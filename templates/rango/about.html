<!DOCTYPE html>

{% load staticfiles %}	<!-- informs Django's template engine that we will be using static files within the template -->

<html>

    <head>
        <title>Rango</title>
		<!-- CSS -->
		<link rel= "stylesheet" href="{% static "css/base.css" %}" />
		<!-- JavaScript -->
		<script src="{% static "js/jquery.js" %}"></script>
    </head>

    <body>
        <h1>Hannah says...</h1>
        <div>
                FUN FUN FUN! <br />
                <strong>{{ boldmessage }}</strong><br />
        </div>
        <div>
            <a href="/rango/index/">Index</a><br />
			<!-- Image -->
			<img src= "{% static "images/about.jpg" %}"	<!-- static template tag: show image located in static media directory given-->
				 alt="static cat" /> 
			<img src="{{ MEDIA_URL}}cat.jpg">
        </div>

    </body>

</html>
